<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card my-2">
        <div class="card-header">
            SOP List
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <form method="get" class="form-group mb-4">
                        <div class="form-row ">
                            <div class="col-sm d-flex">
                                <a th:href="@{/sop/form}" class="btn btn-success">
                                    <i class="fa fa-plus"></i>
                                    Add SOP
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <table id="artList" class="table table-bordered table-striped table-hover datatable datatable-Articles">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Nomor SOP</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Efektif At</th>
                        <th>Disahkan Oleh</th>
                        <th>Nama SOP</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d, iterationStatus : ${data.content}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td>
                            <span th:text="${d.id}">Title</span>
                        </td>
                        <td>
                            <span th:text="${d.nomorSop}" }>Slug</span>
                        </td>
                        <td>
                            <span th:text="${d.tglPembuatan}" }>Slug</span>
                        </td>
                        <td>
                            <span th:text="${d.tglRevisi}" }>Slug</span>
                        </td>
                        <td>
                            <span th:text="${d.tglEfektif}" }>Slug</span>
                        </td>
                        <td>
                            <span th:text="${d.disahkanOleh}" }>Slug</span>
                        </td>
                        <td>
                            <span th:text="${d.namaSop}" }>Short Text</span>
                        </td>
                        <td>
                            <a class="btn btn-xs btn-primary"
                               th:href="@{/sop/view(id=${d.id})}">
                                View
                            </a>

                            <a class="btn btn-xs btn-info"
                               th:href="@{/sop/form(id=${d.id})}">
                                Edit
                            </a>

                            <a class="btn btn-xs btn-danger" onclick="return confirm('Are you sure?');"
                               th:href="@{/sop/delete(id=${d.id})}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
