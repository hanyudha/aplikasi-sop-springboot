<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOP Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card my-2">
        <div class="card-header">
            Create SOP
        </div>

        <div class="card-body">
            <form th:action="@{/sop/form}" method="post" th:object="${sop}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="namaSop">Nama SOP*</label>
                    <input type="text" id="namaSop" name="namaSop" class="form-control" th:field="*{namaSop}" required>
                </div>
                <div class="form-group">
                    <label for="tglPembuatan">Tanggal Pembuatan*</label>
                    <input type="date" id="tglPembuatan" name="tglPembuatan" class="form-control"
                           th:field="*{tglPembuatan}" required>
                </div>
                <div class="form-group">
                    <label for="tglRevisi">Tanggal Revisi*</label>
                    <input type="date" id="tglRevisi" name="tglRevisi" class="form-control"
                           th:field="*{tglRevisi}" required>
                </div>
                <div class="form-group">
                    <label for="tglEfektif">Tanggal Efektif*</label>
                    <input type="date" id="tglEfektif" name="tglEfektif" class="form-control"
                           th:field="*{tglEfektif}" required>
                </div>
                <div class="form-group">
                    <label for="disahkanOleh">Disahkan Oleh*</label>
                    <input type="text" id="disahkanOleh" name="disahkanOleh" class="form-control" th:field="*{disahkanOleh}"
                           required>
                </div>
                <div class="form-group">
                    <label for="nomorSop">Nomor SOP*</label>
                    <input type="text" id="nomorSop" name="nomorSop" class="form-control" th:field="*{nomorSop}"
                           required>
                </div>

                <div class="mt-4">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-secondary" th:href="@{/sop/list}">
                        Back to list
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
